<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
        <label for="name">First Name</label>
        <br>
        <input type="text" placeholder="Enter Here">
        <br><br>
        <label for="name">Last Name</label>
        <br>
        <input type="text" placeholder="Enter Here">
        <br><br>
        <label for="">Date Of Birth</label>
        <br>
        <input type="date" placeholder="Enter Here">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
        <input type="radio" value="Rather Not Say">Rather Not Say
        <br><br>
        <label for="">Hobby</label>
        <br>
        <select name="devices">
            <option value="swimming">Swimming</option>
            <option value="reading">Reading</option>
            <option value="gym">Gymming</option>
            <option value="other">Other</option>
            </select>
            <br><br>
        <label for="">Education</label>
        <br>
        <input type="checkbox" value="Running">Matric
        <input type="checkbox" value="Swimming">Intermediate
        <input type="checkbox" value="Reading">Graduate
        <input type="checkbox" value="Other">Master's
        <br><br>
        <label for="">Email</label>
        <br>
        <input type="email" placeholder="Enter Here" required>
        <br><br>
        <label for="">Password</label>
        <br>
        <input type="password" placeholder="Enter Here" required>
        <br><br>
        <button type="submit">Submit</button>
     </fieldset>
    </form>
    </div>
</body>
</html>
